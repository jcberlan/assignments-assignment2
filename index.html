<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Shopping List Check Off (jcb)</title>
      <link rel="stylesheet" href="styles/bootstrap.min.css">
      <style>
    .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
    }

    li {
        margin-bottom: 7px;
        font-size: 1.2em;
    }

    li > button {
        margin-left: 6px;
    }

    button > span {
        color: green;
    }
    </style>
</head>

<body>
    <div class="container">
        <h1>Shopping List Check Off</h1>
        <div class="row">
            <!-- To Buy List -->
            <div class="col-md-6" ng-controller="ColumnbuyListController as  buylist">
                <h2>To Buy:</h2>
                <ul>
                    <li ng-repeat="item in  buylist.items">Buy {{item.quantity}} {{item.name}}
                        <button class="btn btn-default" ng-click=" buylist.buyItem($index)"><span class="glyphicon glyphicon-ok"></span> Buy</button>
                    </li>
                </ul>
                <div ng-if=" buylist.items.length == 0" class="emptyMessage">Everything is bought!</div>
            </div>
            <!-- Already Bought List -->
            <div class="col-md-6" ng-controller="ColumnBoughtController as boughtList">
                <h2>Already Bought:</h2>
                <ul>
                    <li ng-repeat="item in boughtList.items">Bought {{item.quantity}} {{item.name}}</li>
                </ul>
                <div ng-if="boughtList.items.length == 0" class="emptyMessage">Nothing bought yet.</div>
            </div>
        </div>
    </div>

</body>

</html>
